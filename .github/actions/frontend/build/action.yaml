name: Frontend build
description: 'Build frontend app'
runs:
  using: composite
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install NPM
      shell: bash
      run: npm ci

    - name: Run lint
      shell: bash
      run: npm run lint

    - name: Run build
      shell: bash
      run: npm run build
