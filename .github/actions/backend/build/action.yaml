name: Backend Build
description: 'Build Backend app'
runs:
  using: composite
  steps:
    - uses: actions/setup-go@v5
      with:
        go-version-file: backend/go.mod
        check-latest: true

    - uses: actions/cache@v3
      if: ${{ !env.ACT }}
      with:
        path: backend/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - run: cd backend && go build
      shell: bash
