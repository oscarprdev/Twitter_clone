name: Deployment pipeline

on:
  push:
    branches:
      - 'feat/frontend/add-github-actions'

jobs:
  lightweiight_checks:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install --no-audit --no-fun

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test:unit

      - name: E2E tests
        run: npm run test:e2e
