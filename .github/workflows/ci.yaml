name: Deployment pipeline

on:
  push:
    branches:
      - 'feat/frontend/add-github-actions'

jobs:
  lightweight_checks:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test:unit

      - name: E2E tests
        run: npx playwright install --with-deps && npm run test:e2e
