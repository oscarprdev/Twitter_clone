name: Deployment pipeline

on:
  push:
    branches:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: Lint
        run: npm run lint
        working-directory: frontend
