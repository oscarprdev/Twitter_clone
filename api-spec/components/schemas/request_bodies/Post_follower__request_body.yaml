type: object
properties:
  userId:
    type: string
    format: uuid
    description: 'The unique identifier of the user who follows.'
    nullable: false
    example: '10cf35c4-adab-4057-b41b-6f55d0d0af7d'
  followTo:
    type: string
    format: uuid
    description: 'The unique identifier of the user who is followed.'
    nullable: false
    example: '10cf35c4-adab-4057-b41b-6f55d0d0af7d'

required:
  - userId
  - followTo
