type: object
properties:
  userId:
    type: string
    format: uuid
    description: 'The unique identifier of the user who add or remove its like.'
    nullable: false
    example: '10cf35c4-adab-4057-b41b-6f55d0d0af7d'
  postId:
    type: string
    format: uuid
    description: 'The unique identifier of post to add or remove like.'
    nullable: false
    example: '10cf35c4-adab-4057-b41b-6f55d0d0af7d'

required:
  - userId
  - postId
