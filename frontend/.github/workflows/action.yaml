name: Frontend CI

on:
  push:
    branches:
      - 'feat/frontend/add-github-actions'

jobs:
  install-dependencies:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install --no-audit --no-fun

  lint:
    needs: install-dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: Lint
        run: npm run lint

  build:
    needs: install-dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: Build
        run: npm run build

  unit-tests:
    needs: install-dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: Unit Tests
        run: npm run test
